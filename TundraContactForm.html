<body>
    <form id="fs-frm" name="complaint-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
        <fieldset id="fs-frm-inputs">
          <div>
            <label for="name" style="display: block;">Name</label>
            <input type="text" name="name" id="full-name" placeholder="First Last" required="">
          </div>
          
          <div>
            <label for="email-address" style="display: block;">Email Address</label>
            <input type="email" name="_replyto" id="email-address" placeholder="email@tundra-sports" required="">
          </div>
          
          <div>
            <label for="telephone" style="display: block;">Phone Number</label>
            <input type="telephone" name="telephone" id="telephone" placeholder="(Optional)">
          </div>
    
          <div>
            <label for="complaint" style="display: block;">Message</label>
            <textarea rows="6" name="complaint" id="complaint" placeholder="Leave us a message" required=""></textarea>
            <input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission">
          </div>
    
        </fieldset>
        <input type="submit" value="Submit">
      </form>
</body>
